<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="criarconta.js" defer></script>
    <link rel="stylesheet" href="criarconta.css">
</head>
<body>
    <div>

        <div action="" method="post" id="form">
            <H1>CRIAR CONTA</H1>
            <label for="nomecompleto"></label>
            <input type="text" name="nomecompleto" placeholder="Seu Nome Completo" id="nomecompleto" >

            <label for="cpf"></label>
            <input type="text" name="cpf" placeholder="Seu CPF" id="cpf" >
            
            <label for="usuario"></label>
            <input type="text" name="usuario" placeholder="Usuario" id="usuario" >

            <label for="password"></label>
            <input type="password" name="password" placeholder="Sua Senha" id="password" >

            <button id="salvar">Salvar</button>
            <button id="cancelar">Cancelar</button>

        </div>
       

    </div>

  
    
</body>
</html>
